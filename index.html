<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
    <div
      id="win"
      style="
      display: none;
      font-size: 2rem;
      color: green;
      text-align: center;
      margin-top: -50px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      "
    >
      You Win!
    </div>
    <div
      id="defeat"
      style="
      display: none;
      font-size: 2rem;
      color: red;
      text-align: center;
      margin-top: -50px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      "
    >
      You Lose!
    </div>
  </body>
